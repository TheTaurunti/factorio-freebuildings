[mod-setting-description]
FreeBuildings-item-mult=Multiplies recipe output and stack size of free things. Customizable for greater player convenience.
FreeBuildings-include-modules=If enabled, modules will also be made free. Option left to discretion of the player, as modules represent a significant resource sink.
FreeBuildings-recipe-breakdown=If enabled, things that this mod makes free are replaced by their component parts in other recipes.